<!DOCTYPE html>
<html>
<head>
	<title>Input Example</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="add-numbers-div">
		<p>Add Two Numbers</p>
		<input type="number" id="input-one"/>
		<input type="number" id="input-two"/>
		<button id="add-numbers">Click To Add</button>
		<br>
		Result: <span id="result-numbers"></span>
	</div>
	<br><br>
	<div class="add-strings-div">
		<p>Add Two Strings</p>
		<input type="text" id="input-three"/>
		<input type="text" id="input-four"/>
		<button id="add-strings">Click To Add Strings</button>
		<br>
		Result: <span id="result-strings"></span>
	</div>
	<br><br>
	<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="input_example.js"></script>
</body>
</html>

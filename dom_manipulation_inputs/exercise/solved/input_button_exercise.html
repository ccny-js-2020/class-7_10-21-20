<!DOCTYPE html>
<html>
<head>
	<title>Solved Basic Jquery Exercise</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<input type="text" id="name-input" placeholder="Enter Your Name"></input>
	<button type="button" id="name-button" name="button">Submit Name</button>
	<div class="name-results">
		<h1 id="put-name-here"></h1>
	</div>
	<br>
	<button id="num-inc-button">Click me to increment number</button>
	<button id="num-dec-button">Click me to decrement number</button>
	<p>Number: <span id="span-element">0</span></p>
	<br>
	<input type="text" id="emoji-input" placeholder="Enter Emoji Type"></input>
	<button type="button" name="button" id="enter-emoji-button">Enter Emoji</button>
	<div id="put-emoji-here"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script><script type="text/javascript" src="input_button_exercise.js"></script>
</body>
</html>
